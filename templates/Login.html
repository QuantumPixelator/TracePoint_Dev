<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Login - TracePoint</title>
</head>
<body>
    <header>TracePoint - Login</header>
    <div class="container">
        <img src="/static/images/logo.png" alt="TracePoint Logo" class="logo">
        
        <form action="/login" method="POST">
            <h2>Login to Your Account</h2>
            <input type="text" name="Email" placeholder="Email" required>
            <input type="password" name="Password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="button-group">
            {% if not admin_exists %}
                <a href="/signup"><button>Create an Account</button></a>
            {% endif %}
            <a href="/forgot_password"><button>Forgot Password</button></a>
        </div>        

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
