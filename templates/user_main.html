<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>User Dashboard - TracePoint</title>
</head>
<body>
    <header>TracePoint - User Dashboard</header>
    <div class="container user-dashboard">
        <img src="/static/images/logo.png" alt="TracePoint Logo" class="logo">
        
        <h2>Welcome, {{ session['first_name'] }}!</h2>
        <div class="button-group">
            <a href="/view_files"><button>View Files</button></a>
            <a href="/upload_files"><button>Upload Files</button></a>
        </div>
        
        <div class="button-group">
            <a href="/logout"><button>Logout</button></a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
