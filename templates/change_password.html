<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Change Password - TracePoint</title>
</head>
<body>
    <header>TracePoint - Change Password</header>
    <div class="container">
        <img src="/static/images/logo.png" alt="TracePoint Logo" class="logo">
        
        <h2>Change Your Password</h2>
        
        <form action="/change_password" method="POST">
            <input type="password" name="NewPassword" placeholder="New Password" required>
            <input type="password" name="ConfirmPassword" placeholder="Confirm New Password" required>
            <button type="submit">Change Password</button>
        </form>
        
        <div class="button-group">
            <a href="/user_main"><button type="button">Back to Dashboard</button></a>
            <a href="/logout"><button type="button">Logout</button></a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
