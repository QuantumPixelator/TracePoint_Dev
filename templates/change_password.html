<!-- templates/change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - TracePoint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Change Your Password</h1>
    </header>
    <nav class="dashboard-nav">
        {% if session.get('account_type') == 'Admin' %}
            <a href="{{ url_for('admin_main') }}" class="btn">Dashboard</a>
        {% elif session.get('account_type') == 'Manager' %}
            <a href="{{ url_for('manager_main') }}" class="btn">Dashboard</a>
        {% else %}
            <a href="{{ url_for('user_main') }}" class="btn">Dashboard</a>
        {% endif %}
        <a href="{{ url_for('edit_account') }}" class="btn">Account Settings</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <label for="NewPassword">New Password</label>
                    <input type="password" id="NewPassword" name="NewPassword" required>
                </div>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
