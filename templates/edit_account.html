<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit Account - TracePoint</title>
</head>
<body>
    <header>TracePoint - Edit Account</header>
    <div class="container">
        <img src="/static/images/logo.png" alt="TracePoint Logo" class="logo">
        
        <h2>Edit Your Account Information</h2>
        
        <form action="/edit_account" method="POST">
            <input type="text" name="First" value="{{ user_info[0] }}" placeholder="First Name" required>
            <input type="text" name="Last" value="{{ user_info[1] }}" placeholder="Last Name" required>
            <input type="text" name="CompanyName" value="{{ user_info[2] }}" placeholder="Company Name" required>
            <input type="text" name="Email" value="{{ user_info[3] }}" placeholder="Email" required>
            <button type="submit">Save Changes</button>
        </form>
        
        <div class="button-group">
            <a href="/user_main"><button type="button">Back to Dashboard</button></a>
            <a href="/logout"><button type="button">Logout</button></a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
