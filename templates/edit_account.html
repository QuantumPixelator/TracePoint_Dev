<!-- templates/edit_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account - TracePoint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Your Account Information</h1>
    </header>
    <nav class="dashboard-nav">
        {% if session.get('account_type') == 'Admin' %}
            <a href="{{ url_for('admin_main') }}" class="btn">Dashboard</a>
        {% elif session.get('account_type') == 'Manager' %}
            <a href="{{ url_for('manager_main') }}" class="btn">Dashboard</a>
        {% else %}
            <a href="{{ url_for('user_main') }}" class="btn">Dashboard</a>
        {% endif %}
        <a href="{{ url_for('view_account') }}" class="btn">View Account</a>
        <a href="{{ url_for('change_password') }}" class="btn">Change Password</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" action="{{ url_for('edit_account') }}">
                <div class="form-group">
                    <label for="First">First Name</label>
                    <input type="text" id="First" name="First" value="{{ user_info[0] }}" required>
                </div>
                <div class="form-group">
                    <label for="Last">Last Name</label>
                    <input type="text" id="Last" name="Last" value="{{ user_info[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="CompanyName">Company Name</label>
                    <input type="text" id="CompanyName" name="CompanyName" value="{{ user_info[2] }}" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <input type="email" id="Email" name="Email" value="{{ user_info[3] }}" required>
                </div>
                <button type="submit" class="btn">Update Account</button>
            </form>
        </div>
    </div>
</body>
</html>
