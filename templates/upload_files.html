<!-- templates/upload_files.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files - TracePoint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Upload Files</h1>
    </header>
    <nav class="dashboard-nav">
        {% if session.get('account_type') == 'Admin' %}
            <a href="{{ url_for('admin_main') }}" class="btn">Dashboard</a>
        {% else %}
            <a href="{{ url_for('manager_main') }}" class="btn">Dashboard</a>
        {% endif %}
        <a href="{{ url_for('create_user') }}" class="btn">Create User</a>
        <a href="{{ url_for('edit_account') }}" class="btn">Account Settings</a>
        <a href="{{ url_for('change_password') }}" class="btn">Change Password</a>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <form method="POST" action="{{ url_for('upload_files') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Email">Select User Email</label>
                    <select name="Email" id="Email" required>
                        {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[0] }} - {{ user[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="Files">Select Files</label>
                    <input type="file" id="Files" name="Files" multiple required>
                </div>
                <button type="submit" class="btn">Upload Files</button>
            </form>
        </div>
    </div>
</body>
</html>
