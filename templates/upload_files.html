<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Upload Files - TracePoint</title>
</head>
<body>
    <header>TracePoint - Upload Files</header>
    <div class="container">
        <img src="/static/images/logo.png" alt="TracePoint Logo" class="logo">
        
        <h2>Upload Files</h2>
        
        <form action="/upload_files/{{ subpath }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
        
        <div class="button-group">
            <a href="/view_files/{{ subpath }}"><button>Back to Files</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
